<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computers | SAMANDAR GAME CLUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyan: #0ff;
      --magenta: #ff00ff;
      --cyan-light: #00ffff55;
      --magenta-light: #ff00ff55;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Orbitron", sans-serif;
      background: radial-gradient(circle at center, #060010, #010005 90%);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* ======= NAVBAR ======= */
    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(10, 0, 30, 0.9);
      border-bottom: 2px solid var(--cyan);
      box-shadow: 0 0 20px var(--cyan);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    nav .logo {
      font-size: 1.2em;
      font-weight: 700;
      color: var(--cyan);
      text-shadow: 0 0 15px var(--cyan), 0 0 30px var(--magenta);
      letter-spacing: 2px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      transition: 0.3s;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: var(--cyan);
      text-shadow: 0 0 10px var(--cyan), 0 0 20px var(--magenta);
    }

    /* Hamburger Menu */
    .nav-toggle {
      display: none;
      font-size: 1.5em;
      color: var(--cyan);
      background: none;
      border: none;
      cursor: pointer;
    }
    .nav-menu {
      display: flex;
    }
    .nav-menu.active {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      background: rgba(10, 0, 30, 0.95);
      padding: 10px;
      box-shadow: 0 0 20px var(--cyan);
    }

    /* ======== PAGE TITLE ======== */
    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 1.8em;
      color: var(--cyan);
      text-shadow: 0 0 15px var(--cyan), 0 0 30px var(--magenta);
      letter-spacing: 2px;
      animation: glowText 3s infinite alternate;
    }
    @keyframes glowText {
      from { text-shadow: 0 0 10px var(--cyan), 0 0 20px var(--magenta); }
      to { text-shadow: 0 0 25px var(--magenta), 0 0 50px var(--cyan); }
    }

    /* ======== BUILDING STYLE ======== */
    .building {
      display: grid;
      grid-template-columns: 65% 5% 30%;
      width: 90vw;
      height: 80vh;
      margin: 0 auto;
      border: 2px solid var(--cyan);
      border-radius: 15px;
      box-shadow: 0 0 25px var(--cyan), inset 0 0 20px var(--cyan-light);
      background: linear-gradient(145deg, #090018, #05000d);
      animation: glow 4s infinite alternate;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 20px var(--cyan), inset 0 0 10px var(--magenta-light); }
      100% { box-shadow: 0 0 40px var(--magenta), inset 0 0 20px var(--cyan-light); }
    }

    .left-block {
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      background: linear-gradient(180deg, #13003a, #09001d);
      padding: 6px;
      gap: 6px;
    }
    .corridor {
      background: linear-gradient(180deg, #000, #140022);
      border-left: 1px solid var(--cyan-light);
      border-right: 1px solid var(--cyan-light);
      box-shadow: inset 0 0 20px var(--cyan-light);
    }
    .right-block {
      display: grid;
      grid-template-rows: 1.5fr repeat(4, 1fr) repeat(2, 1.2fr);
      background: linear-gradient(180deg, #1a002e, #280043);
      padding: 6px;
      gap: 6px;
    }

    .room {
      border: 1px solid var(--cyan);
      border-radius: 10px;
      box-shadow: 0 0 10px var(--cyan);
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.4s ease;
      background: #080022;
      cursor: pointer;
    }
    .room:hover,
    .room:active {
      transform: scale(1.02);
      box-shadow: 0 0 30px var(--magenta-light), inset 0 0 20px var(--cyan-light);
    }
    .label {
      position: absolute;
      top: 8px;
      left: 10px;
      font-size: 0.8em;
      color: var(--cyan);
      text-shadow: 0 0 6px var(--cyan), 0 0 12px var(--magenta);
    }

    .computers {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 8px;
      position: absolute;
      bottom: 10%;
      left: 5%;
      right: 5%;
      justify-items: center;
    }

      position: absolute;
      font-size: 1.4em;
      bottom: 8px;
      right: 8px;
      text-shadow: 0 0 8px var(--cyan), 0 0 18px var(--magenta);
      animation: pulseIcon 2s infinite alternate;
    }
    @keyframes pulseIcon {
      0% { opacity: 0.7; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    /* ======== MODAL ======== */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(10, 0, 25, 0.95);
      border: 1px solid var(--cyan);
      border-radius: 10px;
      padding: 15px 20px;
      width: 90%;
      max-width: 320px;
      color: #fff;
      box-shadow: 0 0 20px var(--cyan), 0 0 40px var(--magenta);
      text-align: center;
      display: none;
      z-index: 100;
      animation: modalFade 0.3s ease;
    }
    @keyframes modalFade {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.7); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    .modal.hide {
      animation: modalFadeOut 0.3s ease forwards;
    }
    @keyframes modalFadeOut {
      from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      to { opacity: 0; transform: translate(-50%, -50%) scale(0.7); }
    }
    .modal h2 {
      color: var(--cyan);
      text-shadow: 0 0 10px var(--cyan), 0 0 20px var(--magenta);
      font-size: 1.2em;
    }
    .close-btn {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: var(--magenta);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px var(--magenta);
      transition: 0.3s;
    }
    .close-btn:hover,
    .close-btn:active {
      background: var(--cyan);
      color: #000;
      box-shadow: 0 0 15px var(--cyan);
    }

    /* ======== RESPONSIVE DESIGN ======== */
    @media (max-width: 768px) {
      .building {
        grid-template-columns: 1fr;
        height: auto;
        padding: 10px;
      }
      .corridor {
        display: none;
      }
      .left-block,
      .right-block {
        grid-template-rows: auto;
        gap: 10px;
      }
      .room {
        min-height: 100px;
        margin-bottom: 10px;
      }
      .computers {
        grid-template-columns: repeat(3, 1fr); /* Kamroq ikonka ko‚Äòrsatish */
        grid-gap: 5px;
        bottom: 5%;
      }
      .computer-icon {
        width: 30px;
        height: 20px;
      }
      .label {
        font-size: 0.7em;
      }
      h1 {
        font-size: 1.5em;
        margin: 15px 0;
      }
      .modal {
        width: 95%;
        max-width: 300px;
        padding: 10px;
      }
      .modal h2 {
        font-size: 1em;
      }
      .close-btn {
        padding: 5px 10px;
        font-size: 0.9em;
      }
      /* Hamburger Menu */
      .nav-toggle {
        display: block;
      }
      .nav-menu {
        display: none;
      }
      .nav-menu.active {
        display: flex;
      }
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      nav ul li a {
        font-size: 0.9em;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .building {
        width: 95vw;
      }
      .room {
        min-height: 80px;
      }
      .computers {
        grid-template-columns: repeat(2, 1fr); /* Juda kichik ekranlarda 2 ta ikonka */
      }
      .computer-icon {
        width: 25px;
        height: 18px;
      }
      .label {
        font-size: 0.6em;
      }
      .room[data-type="ps5"]::after {
        font-size: 1.2em;
      }
    }
  </style>
</head>

  </div>

  <script>
       // Hamburger Menu Toggle
    document.querySelector('.nav-toggle').addEventListener('click', () => {
      document.querySelector('.nav-menu').classList.toggle('active');
    });

    // Qolgan JavaScript avvalgi tuzatilgan kod bilan bir xil:
    const modal = document.getElementById('infoModal');
    const title = document.getElementById('modalTitle');
    const body = document.getElementById('modalBody');

    function openModal(titleText, bodyText) {
      title.innerText = titleText;
      body.innerHTML = bodyText;
      modal.style.display = "block";
      document.querySelector('.close-btn').focus();
    }

    function closeModal() {
      modal.classList.add('hide');
      setTimeout(() => {
        modal.style.display = "none";
        modal.classList.remove('hide');
        document.querySelector('.room:hover, .computer-icon:hover')?.focus();
      }, 300);
    }

    document.querySelector('.building').addEventListener('click', e => {
      const target = e.target.closest('.computer-icon, .room');
      if (!target) return;
      e.stopPropagation();

      if (target.classList.contains('computer-icon')) {
        const name = target.dataset.name;
        const isBusy = Math.random() < 0.4;
        const minutes = Math.floor(Math.random() * 120);
        const price = 12000;
        const timeNow = new Date().toLocaleTimeString();
        openModal(name, `
          <b>Status:</b> ${isBusy ? "üî¥ Band" : "üü¢ Bo'sh"}<br>
          <b>Aktiv vaqt:</b> ${minutes} daqiqa<br>
          <b>Soatiga:</b> ${price.toLocaleString()} so'm<br>
          <b>Joriy vaqt:</b> ${timeNow}
        `);
      } else if (target.dataset.info) {
        const label = target.querySelector('.label').innerText;
        openModal(label, target.dataset.info);
      }
    });

    document.querySelector('.close-btn').addEventListener('click', closeModal);
  </script>
